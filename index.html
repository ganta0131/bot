<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小島健太郎 模擬面接</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="h-screen flex flex-col">
            <!-- ヘッダー -->
            <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <button id="toggleSidebar" class="md:hidden p-2 rounded-md hover:bg-gray-100">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-xl font-semibold">小島健太郎 模擬面接</h1>
                <div class="w-8"></div>
            </header>

            <!-- チャットエリア -->
            <main id="chatArea" class="flex-1 overflow-y-auto bg-white">
                <div id="welcomeScreen" class="h-full flex flex-col items-center justify-center p-4 text-center text-gray-500">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-2">小島健太郎の模擬面接へようこそ</h2>
                    <p class="max-w-md mb-8">採用担当者様、こんにちは。小島健太郎と申します。<br>どうぞお気軽にご質問ください。</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl">
                        <button class="suggestion-btn p-4 border border-gray-200 rounded-lg text-left hover:bg-gray-50 transition-colors">
                            自己紹介をお願いします
                        </button>
                        <button class="suggestion-btn p-4 border border-gray-200 rounded-lg text-left hover:bg-gray-50 transition-colors">
                            今までのご経験で最も大変だったことは？
                        </button>
                        <button class="suggestion-btn p-4 border border-gray-200 rounded-lg text-left hover:bg-gray-50 transition-colors">
                            リーダーシップについて教えてください
                        </button>
                        <button class="suggestion-btn p-4 border border-gray-200 rounded-lg text-left hover:bg-gray-50 transition-colors">
                            今後のキャリアプランは？
                        </button>
                    </div>
                </div>
                <div id="messages" class="hidden"></div>
            </main>

            <!-- 入力エリア -->
            <div class="border-t border-gray-200 bg-white p-4">
                <form id="messageForm" class="max-w-3xl mx-auto w-full">
                    <div class="relative">
                        <textarea
                            id="messageInput"
                            placeholder="メッセージを入力..."
                            class="w-full p-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                            rows="1"
                            style="min-height: 44px; max-height: 200px"
                        ></textarea>
                        <button
                            type="submit"
                            class="absolute right-2 bottom-2 p-1 rounded-md text-blue-500 hover:bg-blue-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/app.js" type="module"></script>
</body>
</html>
